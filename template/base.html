<html>
   <!-- before using static, need to load static -->
   {% load static %}
    <head>
        <meta charset="utf-8">
        <!-- if display in mobile phone, display it bigger than website-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Custom Insta</title>
        <!-- a relative path which start from static defined in settings.py-->
        <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'vendor/font-awesome-4.6.3/css/font-awesome.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>
    <body>
        <!-- in the frist line of body, copy header.html, so it can be used in each page-->
        {% include 'header.html' %}
        <!-- content come from specific page-->
        <div class="content-wrapper">
             <div class="container">
                 {% block content %}
                 {% endblock content%}
             </div>
         </div>

        <!-- add some javascript -->
         <script type="text/javascript" src="{% static 'js/jquery-3.1.0.min.js' %}"></script>
         <script type="text/javascript" src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
         <script type="text/javascript" src="{% static 'js/ajax-csrf-auth.js' %}"></script>
         <script type="text/javascript" src="{% static 'js/index.js' %}"></script>

        <!-- define a new block, some page have specific design -->
        {% block extrascript %}
        {% endblock %}

    </body>
</html>
